
      <svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
          </linearGradient>
          <style type="text/css">
            @keyframes pulse {
              0% { opacity: 0.8; }
              50% { opacity: 1; }
              100% { opacity: 0.8; }
            }
            .pulse {
              animation: pulse 2s infinite;
            }
          </style>
        </defs>
        
        <!-- Background -->
        <rect width="100%" height="100%" fill="url(#bg)" />
        
        <!-- Video style indicator -->
        <rect x="40" y="22.5" width="720" height="405" fill="none" stroke="#fdbb2d" stroke-width="4" rx="10" />
        
        <!-- Play button -->
        <circle cx="400" cy="225" r="60" fill="rgba(255,255,255,0.2)" class="pulse" />
        <path d="M380 195 L380 255 L440 225 Z" fill="white" />
        
        <!-- Title -->
        <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">The Gambia</text>
        
        <!-- Description -->
        <foreignObject x="160" y="315" width="480" height="90">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 16px; color: #ffffff; text-align: center;">
            The Gambia, country and history, keep it inspiring and creative.
          </div>
        </foreignObject>
        
        <!-- Style badge -->
        <rect x="50" y="32.5" width="120" height="30" rx="15" fill="#fdbb2d" />
        <text x="110" y="52.5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" alignment-baseline="middle">cinematic</text>
      </svg>
    